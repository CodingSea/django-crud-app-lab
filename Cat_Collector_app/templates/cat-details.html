{% extends "base.html" %}


{% block body %}
    <h1>Cat Details</h1>

    <h2>Cat Name: {{ cat.name }}</h2>
    <h2>Cat Age: {{ cat.age }}</h2>
    <h2>Cat Color: {{ cat.color }}</h2>
    
    <ul>
        {% for toy in toys %}
            <li>{{ toy.name }}</li>
        {% endfor %}
    </ul>

{% endblock body %}
